<body>
    <h1>Timestamp service</h1>
    <p>Enter a UNIX timestamp or natural date, and receive both the UNIX and natural form of that date.</p>
    <p>Example input: https://timestamp-ms.herokuapp.com/December%2015,%202015</p>
    <p>Example output: { "unix": 1450137600, "natural": "December 15, 2015" }</p>
</body>
